<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kongu IoT Lab - Authentication</title>
    <meta name="robots" content="noindex">
    <style>
      :root{--bg:#f8fafc;--card:#ffffff}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
      .card{width:100%;max-width:720px;padding:28px;border-radius:14px;background:linear-gradient(180deg,var(--card),#f1f5f9);box-shadow:0 12px 30px rgba(2,6,23,0.08);text-align:center}
      img.logo{max-height:88px;margin-bottom:18px}
      h1{margin:6px 0 12px;font-size:1.6rem;color:#0b4b78}
      p.lead{color:#475569;margin:0 0 18px}
      .controls{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
      input[type=text]{padding:10px 12px;border-radius:8px;border:1px solid #e2e8f0;min-width:240px}
      button{background:#2563eb;color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
      .muted{margin-top:12px;color:#94a3b8;font-size:.9rem}
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="./assets/kecbanner-BY9dTUJW.png" alt="Kongu Engineering College" />
      <h1>Welcome to Kongu IoT Laboratory</h1>
      <p class="lead">Please authenticate to continue to the experiments app.</p>

      <div class="controls">
        <input id="username" type="text" placeholder="Enter your name (optional)" />
        <button id="authBtn">Authenticate & Open App</button>
      </div>

      <p class="muted">This will store a short-lived local authentication token in your browser.</p>
    </div>

    <script>
      const btn = document.getElementById('authBtn');
      btn.addEventListener('click', () => {
        const name = document.getElementById('username').value || 'Guest';
        // set the same keys the React app expects
        localStorage.setItem('kec_authenticated', 'true');
        localStorage.setItem('kec_user', name);
        // navigate to the app
        window.location.href = './app.html';
      });
    </script>
  </body>
</html>
