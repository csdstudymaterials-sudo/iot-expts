    <script>
      // Early guard: if not authenticated, redirect back to the auth landing page.
      try {
        if (localStorage.getItem('kec_authenticated') !== 'true') {
          // use replace to avoid creating an extra history entry
          window.location.replace('./');
        }
      } catch (e) {
        // If access to localStorage is blocked for any reason, still redirect
        try { window.location.replace('./'); } catch (_) {}
      }
    </script>
